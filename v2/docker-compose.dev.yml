services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: banking
      POSTGRES_PASSWORD: password
      POSTGRES_DB: banking_v2
    ports:
      - "5433:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db
    environment:
      BANKING_DATABASE_URL: postgresql://banking:password@db:5432/banking_v2
      BANKING_JWT_SECRET_KEY: dev-secret-key
      BANKING_MODEL_PATH: /data/models
      BANKING_CORS_ORIGINS: '["http://localhost:5173"]'
    volumes:
      - ./backend:/app
      - models_dev:/data/models
    ports:
      - "8000:8000"

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    environment:
      API_URL: http://backend:8000
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"

volumes:
  pgdata_dev:
  models_dev:
  frontend_node_modules:
