services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: banking
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: banking_v2
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    image: rmormont/banking-v2-backend:latest
    build: ./backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      BANKING_DATABASE_URL: postgresql://banking:${DB_PASSWORD}@db:5432/banking_v2
      BANKING_JWT_SECRET_KEY: ${JWT_SECRET}
      BANKING_MODEL_PATH: /data/models
      BANKING_CORS_ORIGINS: '["http://localhost"]'
    volumes:
      - models:/data/models

  frontend:
    image: rmormont/banking-v2-frontend:latest
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${PORT:-8888}:80"

volumes:
  pgdata:
  models:
